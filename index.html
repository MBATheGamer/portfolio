<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Portfolio | Home</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <style>
      .typewriter {
        display: flex;
        font-family: monospace;
        font-size: 1.5rem;
      }

      @media (min-width: 576px) {
        .typewriter p {
          /* margin-inline: auto; */
          overflow: hidden;
          white-space: nowrap;
          border-right: 1px solid;
          animation: typing 3s steps(22) forwards, blink 1s step-end infinite;
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }

        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .logo {
        width: 160px;
        height: 160px;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 576px) {
        .logo {
          width: 50%;
          height: 50%;
          margin: 0 auto;
        }
      }
    </style>
  </head>
