<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Showreels</title>
    <meta
      name="description"
      content="This page represent Mohamed Benamor's showroom"
    />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
  </head>

  <body class="vh-100 d-flex flex-column">
    <nav class="sticky-top navbar navbar-expand-md bg-body-tertiary mb-4">
      <div class="container">
        <a href="./" class="navbar-brand">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="collapse navbar-collapse navbar-nav" id="navbar-collapse">
          <li class="nav-item">
            <a href="./" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="./projects" class="nav-link" aria-current="page">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a href="./showreels" class="nav-link active" aria-current="page">
              Showreels
            </a>
          </li>
          <li class="nav-item">
            <a href="./experiences" class="nav-link" aria-current="page">
              Experiences
            </a>
          </li>
          <li class="nav-item">
            <a href="./education" class="nav-link" aria-current="page">
              Education
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container flex-fill w-100 px-2">
      <section class="d-none d-sm-block row">
        <h1 class="col-12 text-center mb-4">Showreels</h1>
        <div class="accordion" id="projects">
          <div class="accordion-item">
            <h2 class="accordion-header" id="first-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#first-project"
                aria-expanded="true"
                aria-controls="first-project"
              >
                Project #1: Game hub
              </button>
            </h2>
            <div
              id="first-project"
              class="accordion-collapse collapse show w-100"
              aria-labelledby="first-header"
              data-bs-parent="#projects"
            >
              <div class="accordion-body w-100">
                <embed
                  class="w-100"
                  src="https://mbathegamer.github.io/game-hub/"
                  style="min-height: 600px"
                />
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="second-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#second-project"
                aria-expanded="true"
                aria-controls="second-project"
              >
                Project #2: Role a Ball
              </button>
            </h2>
            <div
              id="second-project"
              class="accordion-collapse collapse w-100"
              aria-labelledby="second-header"
              data-bs-parent="#projects"
            >
              <div class="accordion-body w-100">
                <embed
                  class="w-100"
                  src="https://play.unity.com/api/v1/games/game/29e85a43-8edc-49e6-9670-f21e995b4da0/build/latest/frame?access_token=P0coiBxap2znBb2vo8bNzgeLTYr1wJvuvbmbLGLE3sY00af"
                  style="min-height: 600px"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="h-100 d-block align-content-center text-center d-sm-none">
        <h1 class="">This page works only on Tablets or PCs</h1>
      </section>
    </main>

    <script src="./static/js/bootstrap.min.js"></script>
  </body>
</html>
